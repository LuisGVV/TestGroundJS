<div class="panel panel-primary">
    <div class="panel-heading" state-display="level white yellow red" ng-click="collapse()">
        <span>
            {{name}}
        </span>
        <button class="btn btn-xs btn-info pull-right" data-ng-click="nextState($event)">
            Next State
        </button>
    </div>
    <div class="panel-body" ng-hide="collapsed" data-ng-transclude>
    </div>
</div>
