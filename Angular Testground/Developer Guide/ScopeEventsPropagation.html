<!DOCTYPE html>
<html ng-app="eventExample">
<head>
    <title>Scope Hierarchy</title>
    <link rel="stylesheet" type="text/css" href="./ScopeHierarchy.css">
</head>
<body>
    <div ng-controller="EventController">
    Root scope <tt>MyEvent</tt> count: {{count}}
    <ul>
        <li ng-repeat="i in [1, 2]" ng-controller="EventController">
        <button ng-click="$emit('MyEvent')">$emit('MyEvent')</button>
        <button ng-click="$broadcast('MyEvent')">$broadcast('MyEvent')</button>
        <br>
        Middle scope <tt>MyEvent</tt> count: {{count}}
        <ul>
            <li ng-repeat="item in [1, 2]" ng-controller="EventController">
            <button ng-click="$emit('MyEvent')">$emit('MyEvent')</button>
            <button ng-click="$broadcast('MyEvent')">$broadcast('MyEvent')</button>
            Leaf scope <tt>MyEvent</tt> count: {{count}}
            </li>
        </ul>
        </li>
    </ul>
    </div>
<script src="../angular-1.5.8.js"></script>
<script src="../angular-route-1.5.8.js"></script>
<script src="./ScopeEventsPropagation.js"></script>
</body>
</html>
